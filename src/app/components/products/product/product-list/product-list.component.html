
<div class="card mt-5">
    <div class="card-body">
        <h6 class="text-center"> List of Products</h6>
        <table class="table table-sm table-hover">
            <tbody>
                <tr *ngFor="let product of productList" >
                
                    <td>{{product.name}}</td>
                    <td>{{product.category}}</td>
                    <td>{{product.location}}</td>
                    <td>{{product.price}}</td>
                    <td><a class="btn btn-secundary" (click)="onEdit(product)" >
                            <i class="far fa-edit"></i>
                    </a>
                
                    <a class="btn btn-danger">
                            <i class="far fa-trash-alt text-white" (click)="onDelete(product.$key)"  ></i>
                    </a>
                </td>

                </tr>
            </tbody>

        </table>
    </div>
</div>
