<div class="card mt-5">
    <div class="card-body">
        <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
            <!-- TO UPDATE -->
            <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="productService.selectedProduct.$key">
  
            <div class="form-group">
              <input 
                type="text"
                class="form-control"
                name="name"
                #name="ngModel"
                [(ngModel)]="productService.selectedProduct.name"
                placeholder="Descripción del Producto"
                >
            </div>
            <div class="form-group">
                <input 
                  type="text"
                  class="form-control"
                  name="category"
                  #category="ngModel"
                  [(ngModel)]="productService.selectedProduct.category"
                  placeholder="Categoría del Producto"
                  >
              </div>
            <div class="form-group">
              <input 
                type="text"
                class="form-control"
                name="location"
                #location="ngModel"
                [(ngModel)]="productService.selectedProduct.location"
                placeholder="Ubicación del Producto"
                >
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">Gs</span>
                </div>
                <input 
                  type="number"
                  class="form-control"
                  name="price"
                  #price="ngModel"
                  [(ngModel)]="productService.selectedProduct.price"
                  placeholder="Precio del Producto"
                  >
              </div>
            </div>
  
            <div class="form-group">
              <button class="btn btn-primary" type="submit">
                  <i class="fas fa-plus-circle"></i> Agregar Producto
              </button>
              <button class="btn btn-secondary" type="reset" (click)="resetForm(productForm)">
                  <i class="fas fa-sync-alt"></i> Limpiar
              </button>
            </div>
          </form>
    </div>
  </div>
